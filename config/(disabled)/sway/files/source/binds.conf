    $SUPER+Alt+1 exec $HOME/.local/bin/toggle-bluetooth-device.sh 94:DB:56:18:82:5D
    # alexa
    $SUPER+Alt+2 exec $HOME/.local/bin/toggle-bluetooth-device.sh AC:63:BE:FF:C5:28
}
