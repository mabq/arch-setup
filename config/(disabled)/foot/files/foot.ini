# --- Configuration variables

#     Required in order to correctly display the colors in tmux
term=xterm-256color

font=monospace:style=Regular:size=10
font-bold=monospace:style=Bold:size=10
font-italic=monospace:style=Italic:size=10
font-bold-italic=monospace:style=Bold Italic:size=10

[scrollback]
lines=5000
multiplier=1.0


