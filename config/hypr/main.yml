    - name: hypr - Link config files
      # link the whole directory, there is nothing sensible here
      ansible.builtin.file:
        src: "{{ repo_dir }}/config/hypr/files"
        path: "{{ home }}/.config/hypr"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: "0700"
        state: "link"
